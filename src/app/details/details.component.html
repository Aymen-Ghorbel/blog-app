<a routerLink="/" class="btn btn-outline-dark"><i class="bi bi-chevron-left"></i> Back Home</a>
<div class="jumbotron">
    <div class="row">
        <div class="col">
            <h1 class="display-1">{{blog.title}}</h1>
            <h1 class="display-12">by {{blog.author}}</h1>
        </div>
        <div class="col">
            <div
                style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin-top: 5%;">
                <i class="bi bi-hand-thumbs-up thumb" (click)="upVote(blog)"></i>
                <p class="vote">{{blog.vote}}</p>
                <i class="bi bi-hand-thumbs-down thumb" (click)="downVote(blog)"></i>
            </div>
        </div>
    </div>
    <p class="lead">{{blog.content}}</p>
</div>
