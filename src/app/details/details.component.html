<div class="jumbotron">
    <div class="row">
        <div class="col">
            <h1 class="display-1">{{blog.title}}</h1>
            <h1 class="display-12">by {{blog.author}}</h1>
        </div>
        <div class="col">
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin-top: 5%;">
                <i class="bi bi-hand-thumbs-up" (click)="upVote(blog)"></i>
                <p class="vote">{{blog.vote}}</p>
                <i class="bi bi-hand-thumbs-down" (click)="downVote(blog)"></i>
           </div>
        </div>
    </div>
    
    
    <p class="lead">{{blog.content}}</p>
    <p class="lead">
        <a routerLink="/new" class="btn btn-outline-primary">New Blog</a>
    </p>
</div>
